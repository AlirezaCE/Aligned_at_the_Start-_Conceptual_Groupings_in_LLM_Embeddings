# Configuration for Conceptual Groupings in LLM Embeddings

# K-NN granularity levels (from paper)
k_values: [100, 75, 50, 25, 12, 6]

# Models to analyze
models:
  albert:
    name: "albert-base-v2"
    type: "encoder"
    vocab_size: 30000
  t5:
    name: "t5-base"
    type: "encoder-decoder"
    vocab_size: 32100

# Data paths
data:
  raw_dir: "./data"
  processed_dir: "./data/processed"
  name_dataset_url: "https://github.com/philipperemy/name-dataset"
  location_dataset_url: "https://github.com/dr5hn/countries-states-cities-database"

# Output paths
output:
  communities_dir: "./results/communities"
  figures_dir: "./results/figures"
  metrics_dir: "./results/metrics"

# Evaluation settings
evaluation:
  min_cluster_size: 10  # Minimum cluster size for evaluation
  precision_threshold: 0.5  # Minimum precision to report

  # Named entity matching
  name_confidence_threshold: 0.8  # Minimum gender confidence
  category_threshold: 0.7  # Minimum ratio to assign category

# Alignment settings
alignment:
  k_values: [3, 5, 10, 50]  # k values for alignment score

# Computational settings
computation:
  random_seed: 42
  use_sparse_matrices: true
  batch_size: 1000  # For large vocabulary processing
  n_jobs: -1  # Number of parallel jobs (-1 for all CPUs)

# Visualization settings
visualization:
  umap:
    n_neighbors: 15
    min_dist: 0.1
    n_components: 2
    metric: "cosine"
  figsize: [12, 8]
  dpi: 300
